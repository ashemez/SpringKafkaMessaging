<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>



<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="connect">Mobile number (pretend) activation</label>
                    <input type="text" class="form-control mb-2" id="mobile" />
                    <button id="activate" class="form-control btn btn-secondary text-light" type="button">Activate</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="connect">Login</label>
                    <input type="text" class="form-control mb-2" id="activationCode" />
                    <button id="login" class="form-control btn btn-secondary text-light" type="button">Login</button>
                </div>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="connect">Access Token</label>
                <input type="text" class="form-control" id="accessToken" />
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="connect">Chat Application:</label>
                    <button id="connect" class="form-control mb-2 btn btn-success text-light" type="button">Start New Chat</button>
                    <button id="disconnect" class="form-control btn btn-danger text-light" type="button" disabled="disabled">End Chat
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div id="chatbox" style="display: none;">
        <div class="row">
            <div class="col-md-6">
                <table id="contacts">
                    <tbody id="contactlist">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <table id="chat">
                    <tbody id="chatmessages">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
                <div class="col-md-6">
                    <form>
                        <div class="form-group">
                            <textarea id="messageArea" class="form-control" placeholder="Write your message here..." required></textarea>
                        </div>
                        <button id="send" class="form-control btn btn-primary text-light" type="submit">Send</button>
                    </form>
                </div>
        </div>
    </div>

</div>
</body>
</html>
